<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>th</title>
    <style>
        tr > th {
            text-align: left; background: grey; color:white
        }
        tr > th:only-of-type{
            text-align: right;
            background: lightgrey;
            color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        <tr>
            <th>Favorite:</th>
            <td>Apples</td>
            <td>Green</td>
            <td>Medium</td>
        </tr>
        <tr>
            <th>2nd Favorite:</th>
            <td>Oranges</td>
            <td>Orange</td>
            <td>Large</td>
        </tr>
        <tr>
            <th>3rd Favorite:</th>
            <td>Pomegranate</td>
            <td>A kind of greeny-red</td>
            <td>Varies from medium to large</td>
        </tr>
    </table>
</body>
</html>
