<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无序列表</title>
    <style>
        ul{
            display: block; list-style-type:disc;
            margin-before: 1em; margin-after: 1em;
            margin-start: 0; margin-end: 0;
            padding-start: 40px;
        }
    </style>
</head>
<body>
    I like apples and oranges.
    I also like:
    <ul>
        <li>bananas</li>
        <li>mangoes</li>
        <li>cherries</li>
        <li>plums</li>
        <li>peaches</li>
        <li>grapes</li>
    </ul>
</body>
</html>
