<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表</title>
</head>
<body>
    I like apples and oranges.
    I also like:
    <ol type="1" start="10" reversed>
        <li>bananas</li>
        <li>mangoes</li>
        <li>cherries</li>
        <li>plums</li>
        <li>peaches</li>
        <li>grapes</li>
    </ol>
</body>
</html>
