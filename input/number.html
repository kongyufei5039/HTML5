<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number</title>
    <base href="http://localhost:8080"></head>
</head>
<body>
    <form method="POST" action="/form">
        <p>
            <label for="name">
                Name: <input value="Yjanuary" id="name" name="name"/>
            </label>
        </p>
        <p>
            <label for="password">
                Password: <input type="password" placeholder="Min 6 characters" id="password" name="password"/>
            </label>
        </p>
        <p>
            <label for="fave">
                Fruit: <input value="Oranges" id="fave" name="fave"/>
            </label>
        </p>
        <p>
            <label for="price">
                $ per unit in your area:
                <input type="number" step="1" min="0" max="100" value="1" id="price" name="price"/>
            </label>
        </p>
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
