<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>email&tel&url</title>
    <base href="http://localhost:8080"></head>
</head>
<body>
    <form method="POST" action="/form">
        <p>
            <label for="name">
                Name: <input value="Yjanuary" id="name" name="name"/>
            </label>
        </p>
        <p>
            <label for="password">
                Password: <input type="password" placeholder="Min 6 characters" id="password" name="password"/>
            </label>
        </p>
        <p>
            <label for="email">
                Email: <input type="email" placeholder="user@domain.com" 
                    id="email" name="email"/>
            </label>
        </p>
        <p>
            <label for="tel">
                Tel: <input type="tel" placeholder="(xxx)-xxx-xxxx"
                    id="tel" name="tel"/>
            </label>
        </p>
        <p>
            <label for="url">
                Your homepage: <input type="url" id="url" name="url"/>
            </label>
        </p>
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
