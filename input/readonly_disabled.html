<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>readonly&disabled</title>
    <base href="http://localhost:8080"></head>
</head>
<body>
    <form method="POST" action="/form">
        <p>
            <label for="name">
                Name: <input value="Yjanuary" disabled id="name" name="name"/>
            </label>
        </p>
        <p>
            <label for="city">
                City: <input value="Beijing" readonly id="city" name="city"/>
            </label>
        </p>
        <p>
            <label for="fave">
                Fruit: <input id="fave" name="fave"/>
            </label>
        </p>
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
