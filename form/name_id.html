<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>name&id</title>
    <base href="http://localhost:8080"/>
</head>
<!-- 
    name属性不会发送给服务器
    id多用于css选择器
 -->
<body>
    <form method="post" action="/form" name="fruitvote" id="fruitvote">
        <input name="fave" />
        <button>Submit Vote</button>
    </form>
</body>

</html>
