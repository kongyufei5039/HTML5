<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>target</title>
    <base href="http://localhost:8080"/>
</head>
<!-- 
    target:
        1._blank 新窗口
        2._parent 父窗口
        3._self 当前窗口
        4._top 顶层窗口
        5._frame 指定窗口
 -->
<body>
    <form method="post" action="/form" target="_blank">
        <input name="fave" />
        <button>Submit Vote</button>
    </form>
</body>

</html>
